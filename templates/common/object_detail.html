{% extends 'app/base.html' %}
{% load static crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="page-header">
    <h3 class="page-title">{{object}}</h3>
</div>
<div class="row">

    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">{{object}}</h4>
          </div>
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-bordered table-hover border" style="width:100%;">
                        <tbody>
                          {% for name, value in object.get_fields %}
                            {% if value %}
                            <tr>
                              <td> {{name}} </td>
                              <td> {{ value }} </td>
                            </tr>
                            {% endif %}
                          {% endfor %}

                        </tbody>
                    </table>
                </div>


            </div>

            <div class="card-footer">
              <div class="">
                <a href="{{object.get_update_url}}" class="btn btn-sm btn-light btn-outline-info mr-2">Edit</a>
                <a href="{{object.get_delete_url}}" class="btn btn-sm btn-light btn-outline-danger">Delete</a>
              </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
